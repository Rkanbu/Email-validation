<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <script src="/j query.min.js/jquery.min.js"></script>
    <script src="/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-xs-4 content ">
            <div class="alert alert-warning alert-dismissiable">
                 <butten class="close" data-dismiss="alert">&times;</butten>
                <p>please follow the correct format</p>
            </div>
            <div class="card">
                <div class="card-header bg-primary text-white"><center><h5>Email-Validation</h5></center></div>
                <div class="card-body">
            <form onsubmit="check()">
                <div class="form-group">
                    <label>Username<span class="text-danger">*</span></label>
                    <input placeholder="Enter Your Name" type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="in">Email Id<span class="text-danger">*</span></label>
                    <input class="form-control" placeholder="xyz123@gmail.com"  name="in" id="emailId" type="text">
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="number" id="mobileNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="in">Password<span class="text-danger">*</span></label>
                    <input class="form-control" name="in" id="password" type="password">
                </div>
                <div class="form-group">
                    <label for="">Confirm Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <center><button class="btn btn-outline-success btn-block">Submit</button></center>
            </form>

                </div>
                <div class="card-footer"><center><small class="text-muted">made by Rk anbu (02-12-2022)</small></center></div>
            </div>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
<script>
    
 // regexp
    var checkName =/^[a-zA-Z]+$/
    var checkEmail =/^([a-zA-z0-9._])+\@([a-z])+\.([a-z])+$/
    var checkNumber =/^([0-9]{10})+$/
    function check(){
     var userName =  document.getElementById("username").value;
    var emailId =  document.getElementById("emailId").value;
    var mobileNumber =  document.getElementById("mobileNumber").value;
    var password =  document.getElementById("password").value;
    var confirmPassword =document.getElementById("confirmPassword").value;
        if(userName==''){
            alert("please Enter username")
            return false;
        }
        if(!checkName.test(userName)){
            alert("Use Only Alphabets in Username")
            return false;
        }
        if(mobileNumber==''){
            alert("Please Enter a Mobile Number")
            return false;
        }
        if(!checkNumber.test(mobileNumber)){
            alert("Mobile Number Must be in 10 digit")
            return false;
        }
        if(!checkEmail.test(emailId)){
            alert("Enter Eamil Id in corect Formet")
        }
        if(password!=confirmPassword){
            alert("check your password")
        }

    }
</script>
</body> 
</html>
